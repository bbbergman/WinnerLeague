<div class="container">
    <div class="jumbotron">
      <h1> Login </h1>
    </div>
    <h3>Please Log In with your user</h3>
  <form (ngSubmit)="onSignIn(f)" #f="ngForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input ngModel name="email" type="email" class="form-control" id="email"  >
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input ngModel name="password" type="password" class="form-control" id="password"  >
    </div>
    <hr>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
