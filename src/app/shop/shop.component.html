<div class="container">
  <div class="jumbotron">
    <h1> Official Shop </h1>
  </div>
  <div id="products" class="row list-group">
    <div class="item  col-xs-4 col-lg-4" *ngFor="let shoppingItem of shoppingItemsArray; let i =index">
      <div class="thumbnail">
        <img class="img" src="{{shoppingItem.itemImageUrl}}" alt="" />
        <div class="caption">
          <h4 class="group inner list-group-item-heading">
            <strong>{{shoppingItem.itemTitle}}</strong></h4>
          <p class="group inner list-group-item-text">
            {{shoppingItem.itemDescription}}</p>
          <div class="row">
            <div class="col-xs-12 col-md-6">
              <p class="lead">
               {{shoppingItem.itemPrice}}$</p>
           <button  class="btn btn-success btn-lg" (click)="addToCart(i)"  >add to cart</button>
            <span class="glyphicon glyphicon-shopping-cart"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
