<div class="container">
  <div class="jumbotron">
    <h1> Official Shop </h1>
  </div>
  <div class="flex-container">
    <div id="flex-item" *ngFor="let shoppingItem of shoppingItemsArray; let i = index">
      <img class="mainImage" src="{{shoppingItem.itemImageUrl}}">
      <h3>{{shoppingItem.itemTitle}}</h3>
      <h4>{{shoppingItem.itemDescription}}</h4>
      <h3>{{shoppingItem.itemPrice}}$</h3>
      <button  class="btn btn-success btn-md" (click)="addToCart(i)"  >add to cart</button>
      <span class="glyphicon glyphicon-shopping-cart"></span>
    </div>
</div>
</div>
<div (window:beforeunload)="onRefresh()"></div>
